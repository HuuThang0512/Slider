<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="slider">
        <div class="slider__arrow slider__arrow--prev">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <ul class="slider__dots">
            
        </ul>
        <div class="slider__wrapper">
            <div class="slider__main">
                <div class="slider__main-item"><img src="./pictures/Earth.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p1.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p3.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p7.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p2.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/pla.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p4.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p5.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/planet.jpg" alt=""></div>
                <div class="slider__main-item"><img src="./pictures/p6.jpg" alt=""></div>
            </div>
        </div>
        <div class="slider__arrow slider__arrow--next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
